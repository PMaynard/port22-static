{{ partial "header" . }}

<div class="row">
  <div class="col-lg-12">

    <h1>{{ .Title }}</h1>

    {{ if .Params.toc }}
    <div id="toc" class="well col-lg-12">
      {{ .TableOfContents }}
    </div>
    {{ end }}

    <div class="content">
      {{ .Content }}
    </div>

    <div class="meta">
    {{ if .Date }}
    <span class="glyphicon glyphicon-calendar pull-left" aria-hidden="true">
        {{ .Date.Format "January 2, 2006" }}
    </span>
    {{ end }}
    
    {{ if .Params.tags }}
      {{ partial "tags" .Params.tags }}
    {{ end }}
    </div>

  </div>
</div>
    
{{ partial "footer" . }}
