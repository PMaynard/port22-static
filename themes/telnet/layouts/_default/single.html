{{ partial "header" . }}

<div class="row">
  <div class="col-lg-12">

    <h1>{{ .Title }}<br />
    <small>{{ .Date.Format "January 2, 2006" }}</small></h1>

    {{ if .Params.tags }}
      {{ partial "tags" .Params.tags }}
    {{ end }}
    
    <div class="content">
      {{ .Content }}
    </div>
  </div>
</div>
    
{{ partial "footer" . }}
